      },
      en: {
        welcome: "Welcome to Summerland",
        subtitle: "Your home away from home",
        message:
          "Thank you for choosing our villa for your stay. We hope you have a wonderful and relaxing time. Everything you need is here for your comfort and convenience.",
        wifiConnect: "Connect to WiFi",
        leaveReview: "Leave a Review",
        callUs: "Call Us",
        wifiName: "Villa_Paradise_Guest",
        wifiPassword: "Welcome2024",
        wifiInstructions: "WiFi credentials copied to clipboard!",
        reviewText: "Share your experience with other guests",

    let language = "bg"

    function setLanguage(lang) {
      language = lang
      renderContent()
      document.getElementById("lang-flag").textContent = lang === "en" ? "üá∫üá∏" : "üáßüá¨"
      document.getElementById("dropdown-menu").classList.add("hidden")

    function renderContent() {
      const t = translations[language]

      document.getElementById("content").innerHTML = `
        <div class="text-center pt-16 pb-8">
          <h1 class="text-3xl font-bold text-white mb-2 drop-shadow-lg">${t.welcome}</h1>

        </div>

        <div class="backdrop-blur-md bg-white/20 border border-white/30 shadow-xl p-6 rounded-lg">
          <p class="text-white text-center leading-relaxed">${t.message}</p>
        </div>

        <div class="backdrop-blur-md bg-white/20 border border-white/30 shadow-xl p-6 rounded-lg">
          <h3 class="text-white font-semibold mb-4 text-center">${t.amenities}</h3>
          <div class="grid grid-cols-2 gap-4 text-white/90 text-sm">
            <div class="flex items-center gap-2">üïí ${t.checkin}</div>
            <div class="flex items-center gap-2">üïí ${t.checkout}</div>

            <div class="flex items-center gap-2">üìç ${t.location}</div>

        </div>

        <div class="space-y-4">

            üì∂
            <div class="text-left ml-3">
              <div class="font-semibold">${t.wifiConnect}</div>
              <div class="text-sm opacity-90">${t.wifiName}</div>
            </div>
          </button>

          <button onclick="handleReview()" class="w-full h-16 backdrop-blur-md bg-white/20 border border-white/30 text-white hover:bg-white/30 shadow-lg hover:shadow-xl flex items-center px-4 rounded-lg">
            ‚≠ê

              <div class="font-semibold">${t.leaveReview}</div>
              <div class="text-sm opacity-90">${t.reviewText}</div>

          </button>

          <button onclick="handleCall()" class="w-full h-16 backdrop-blur-md bg-white/20 border border-white/30 text-white hover:bg-white/30 shadow-lg hover:shadow-xl flex items-center px-4 rounded-lg">
            üìû

    }

    function handleWifi() {
      const t = translations[language]
      const info = `Network: ${t.wifiName}\nPassword: ${t.wifiPassword}`
      navigator.clipboard.writeText(info)
      alert(t.wifiInstructions)
    }

    function handleReview() {
      window.open("https://g.page/r/YOUR_GOOGLE_BUSINESS_ID/review", "_blank")
    }

    function handleCall() {
      window.location.href = "tel:+1234567890"
    }

    document.getElementById("language-btn").addEventListener("click", () => {
      const dropdown = document.getElementById("dropdown-menu")
      dropdown.classList.toggle("hidden")
    })

    window.addEventListener("click", (e) => {
      const btn = document.getElementById("language-btn")
      const menu = document.getElementById("dropdown-menu")
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        menu.classList.add("hidden")
      }
    })

    renderContent()
  </script>
</body>
</html>
